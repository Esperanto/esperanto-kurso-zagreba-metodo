Alklaku la vortojn por vidi ilian tradukon.: Gliogáil ar na focail chun aistriú a fheiscint.
Forigu: Athshocraigh
Kompletigu la frazojn: Críochnaigh na habairtí 
Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.: 'Is féidir litreacha Esperanto a scríohb mar seo, leis: cx, gx, hx, jx, sx and ux.'
Solvu: Réitigh
Traduku: Aistrith
Traduku kaj respondu: Aistrigh agus freagair
