Alklaku la vortojn por vidi ilian tradukon.: Κάνε κλικ στις λέξεις για να δεις τη μετάφραση τους. Επειδή στα ελληνικά υπάρχουν γένη και πρόσωπα, η μετάφραση μπορεί να περιλαμβάνει όλες τις πιθανές εκδοχές. Θα πρέπει να επιλέξεις την περίπτωση που αφορά από τα συμφραζόμενα.
Forigu: Επαναφορά
Kompletigu la frazojn: Συμπλήρωσε τις φράσεις
Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.: 'Τα γράμματα της Εσπεράντο μπορούν επίσης να γραφτούν ως εξής: cx, gx, hx, jx, sx και ux.'
Solvu: Επίλυση
Traduku: Μετάφρασε
Traduku kaj respondu: Μετάφρασε και απάντα
