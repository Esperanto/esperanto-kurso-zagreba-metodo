Alklaku la vortojn por vidi ilian tradukon.: Κάνε κλικ στις λέξεις για να δεις τη μετάφραση τους.
Forigu: Επαναφορά
Kompletigu la frazojn: Συμπλήρωσε τις φράσεις
Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.: 'Τα γράμματα της Εσπεράντο μπορούν επίσης να γραφτούν ως εξής: cx, gx, hx, jx, sx and ux.'
Solvu: Επίλυση
Traduku: Μετάφραση
Traduku kaj respondu: Μετάφρασε και απάντα
